<body>


  <main id="mainLogin">
    <div class="mainDiv">
      <img class="imgForm" src="./img/login.png" alt="">
    </div>
      
    <section class="sectionForm">
      <h3 class="htresForm">Iniciar sesion</h3>
    </section>
    
    <section class="form-section">
      
      <form class="general-form" id="login-form" action="">
        <label for="username"></label>
        <input type="text" value="" id="username" name="username" placeholder="Usuario" required>
      
        <label for="passwoord"></label>
        <input type="password" value="" id="password" name="passwoord" placeholder="Contraseña" required>

        <label for="">
          <input type="checkbox" value="recordar" id="rememberUser"> Recordar usuario
        </label>
    
        <button type="submit" id="logIn">
          Entrar
        </button>
      </form>
      
    </section>
    
  </main>
