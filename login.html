<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>

  <body>
    <main id="mainLogin">
      <div class="mainDiv">
        <img class="imgForm" src="./img/login.png" alt="" />
      </div>
      <section class="sectionForm">
        <h3 class="htresForm">Iniciar sesion</h3>
      </section>

      <section class="form-section">
        <form class="general-form" id="login-form" action="">
          <label for="username"></label>
          <input
            type="text"
            value=""
            id="username"
            name="username"
            placeholder="Usuario"
            required />

          <label for="passwoord"></label>
          <input
            type="password"
            value=""
            id="password"
            name="passwoord"
            placeholder="Contraseña"
            required />

          <label for="">
            <input type="checkbox" value="recordar" id="rememberUser" />
            Recordar usuario
          </label>

          <button type="submit" id="logIn">Entrar</button>
        </form>
      </section>

      <!-- Modal de alerta -->
      <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="background-color: lightgray">
            <div class="modal-header">
              <h5 class="modal-title"><b>Error</b></h5>
            </div>
            <div class="modal-body">
              El email es inválido, intenta nuevamente.
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-mdb-dismiss="modal">
                Cerrar
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
