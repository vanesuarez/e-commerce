      <div class="container">
        <div class="row filterButtons">
          <div class="col text-end">
            <div
              class="btn-group btn-group-toggle mb-4"
              data-bs-toggle="buttons">
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortAsc" />
              <label class="btn btn-light" for="sortAsc">A-Z</label>
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortDesc" />
              <label class="btn btn-light" for="sortDesc">Z-A</label>
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortByCount"
                checked />
              <label class="btn btn-light" for="sortByCount"
                ><i class="fas fa-sort-amount-down mr-1"></i
              ></label>
            </div>
          </div>
        </div>
        <div class="row filterButtons" >
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">

                <p class="font-weight-normal text-end my-2">Cant.</p>
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  placeholder="min."
                  id="rangeFilterCountMin" />
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  placeholder="máx."
                  id="rangeFilterCountMax" />
              </div>
              <div class="col-3 p-0">

                  </button>
                  <button class="btn btn-link btn-sm" id="clearRangeFilter">
                    Limpiar

            </div>
